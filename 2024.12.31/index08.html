<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    textarea {
      resize: none;
    }
    /* 텍스트 에어리어 사용시 고정값으로 움직이지 않도록 해주는게 중요 */
  </style>
  <body>
    <!-- <div class="subject-box">
      <h3 class="title">신청과목</h3>
      <div class="content">
        <h4>이 달에 신청할 과목을 선택하세요!(*1과목만 선택가능)</h4>
        <label for="sub"
          ><input id="sub" type="radio" name="lang" />회화
        </label>
        <label for="sub"
          ><input id="sub" type="radio" name="lang" />문법
        </label>
        <label for="sub"><input id="sub" type="radio" name="lang" />작문 </label
        ><br />
      </div>
    </div> -->
    <fieldset>
      <legend><b>신청과목</b></legend>
      <form action="#" method="post">
        <!-- 서버로 이동할때 액션을 쓴다. -->
        <p>이 달에 신청할 과목을 선택하세요!(*1과목만 선택가능)</p>
        <label for="english01"
          ><input type="radio" name="subject" id="english01" />회화</label
        >
        <label for="english02"
          ><input type="radio" name="subject" id="english02" />문법</label
        >
        <label for="english03"
          ><input type="radio" name="subject" id="english03" />작문</label
        >
      </form>
    </fieldset>
    <fieldset>
      <legend><b>메일링</b></legend>
      <form action="#" method="post">
        <!-- 서버로 이동할때 액션을 쓴다. -->
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요!(*복수 선택가능)</p>
        <label for="news01"
          ><input type="checkbox" name="news01" id="news01" />해외단신</label
        >
        <label for="news02"
          ><input type="checkbox" name="news02" id="news02" />5분회화</label
        >
        <label for="news03"
          ><input type="checkbox" name="news03" id="news03" />연예뉴스</label
        >
      </form>
    </fieldset>
    <p>하고 싶은 이야기</p>
    <textarea
      name="mystory"
      id="mystory"
      placeholder="당신의 이야기"
      rows="10"
      cols="50"
    >
    </textarea
    ><br />
    <h4>오늘 저녁 분식은 어떠세요?</h4>
    <select name="food" id="food">
      <!-- 이 태그명도 옵션을 같이 붙여줘야 한다. -->
      <option value="none" selected disabled>원하시는 메뉴를 선택해주세요.</option>
      <!-- 초기 설정값에서 선택되지 못하도록 설명란만 볼수 있도록 속성을 부여해야한다. -->
      <option value="food01">김밥</option>
      <option value="food02">떡볶이</option>
      <option value="food03">순대</option>
      <option value="food04">붕어빵</option>
    </select>
  </body>
</html>
