<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawasome -->
    <script
      src="https://kit.fontawesome.com/e4b3f89c46.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>나만의 공간, 우리만의 커뮤니티 Cyworld!</title>
  </head>
  <body>
    <main id="container">
      <div id="outer">
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero"> 0 </span>
                <span>| TOTAL</span>
                <span> 123456 </span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-image"></div>
                <div class="title-line"></div>
              </div>
              <div class="left-body-profile">
                <div class="profile-detaile">
                  <i class="fas fa-user"></i>
                  <span>name</span>
                </div>
                <div class="profile-detaile">
                  <i class="fas fa-phone"></i>
                  <span>Tel .</span>
                </div>
                <div class="profile-detaile">
                  <i class="fas fa-paper-plane"></i>
                  <span>E-mail</span>
                </div>
                <div class="profile-detaile">
                  <i class="fab fa-instagram"></i>
                  <span>insta</span>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="footer-feel">
                  <div class="feel-title">TODAY IS... 🎵 즐거움</div>
                  <form name="feel-list" action="#" method="post">
                    <select name="emotion" id="emotion">
                      <option disabled selected>
                        오늘의 기분을 선택하세요.
                      </option>
                      <option value="happy">너무 행복한 날! 😎</option>
                      <option value="angry">살짝 우울모드 충만 😥</option>
                      <option value="sad">난 눈물을 흘려.. 😩</option>
                      <option value="annoy">걸리면 디진다!! 🤬</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">
                (_　_)。゜zｚＺ（￣︶￣）↗, ㅈ r n ㅣ ?
              </div>
              <div class="header-privacy">
                <i class="fas fa-plus"></i>ADD privacy
              </div>
            </div>
            <div class="inner-right-body">
              <iframe id="contentFrame" src="./game.html"></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menuHome" class="navigation-item">홈</div>
            <div id="menuGame" class="navigation-item">게임</div>
            <div id="menuJukebox" class="navigation-item">쥬크박스</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
