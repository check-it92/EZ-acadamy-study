<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        /* display: none;
      해당 텍스트의 공간이 없어 진다. 화면상 안보이게 된다. */
        /* visibility: hidden;
      해당 텍스트의 공간은 살아 있고 안에 내용물이 안보이게 된다. 화면상 빈칸처럼 보이게 된다. */
        /* display: block;
        해당 텍스트의 공간 할당을 하고 화면상 보이게 해준다. */
        /* display: inline;
        해당 텍스트의 공간 할당을 하고 화면상 1줄로 보이게 해준다. (1개의 공간을 같이 쓴다.) */
        display: inline-block;
        background: crimson;
        width: 300px;
        height: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <body>
      <span>Dummy</span>
      <div id="box">
        <span
          >Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </span>
      </div>
      <span>Dummy</span>
    </body>
  </body>
</html>
