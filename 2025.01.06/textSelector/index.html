<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 제이쿼리 -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script> -->
    <!-- 제이쿼리 코드 복사해서 설치하는 방법 -->
    <link rel="stylesheet" href="./jQuery/jquery.mobile-1.4.5.css" />
    <!-- css 스타일 시트는 링크로 태그를 달아서 하이퍼링크에 태그를 달아야 한다. -->
    <script src="./jQuery/jquery-1.12.4.js"></script>
    <script src="./jQuery/jquery.mobile-1.4.5.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-theme="b">
        <h1>HTML5</h1>
      </div>
      <div data-role="content">
        <!-- ** data-role =(언어 속성값) 역할을 부여해서 태그를 활용하면 된다. -->
        <ul data-role="listview">
          <li data-role="list-divider">HTML5</li>
          <li>Multimedia</li>
          <li>Connectivity</li>
          <li>Decice Access</li>
          <li data-role="list-divider">CSS3</li>
          <li>Animation</li>
          <li>Transform</li>
        </ul>
      </div>
    </div>
  </body>
</html>
