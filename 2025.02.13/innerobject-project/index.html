<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <h2>내가 살아 온 시간</h2>
      <form name="mylist" action="#" method="post">
        <!-- 라벨 안에 input태그가 있으면 굳이 아이디값을 동일시하게 입력하지 않아도 같은 값이 된다.  -->
        <label><input id="year" type="text" />년</label>
        <label><input id="month" type="text" />월</label>
        <label><input id="date" type="text" />일</label>
        <input id="btn" type="button" value="계산" />
      </form>
      <div id="result">
        <p id="current"></p>
        <p id="days" class="accent"></p>
        <p id="hours" class="accent"></p>
        <p id="age" class="accent"></p>
      </div>
    </main>
  </body>
</html>
