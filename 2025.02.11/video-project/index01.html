<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <script defer src="./script01.js"></script>
    <title>Video Player</title>
  </head>
  <body>
    <main id="music-player">
      <!-- <video src="./videos/schoolrapper.mp4"></video> -->
      <!-- 똑같은 기능이다. 밑에가 나중에 나온 문법 -->
      <video>
        <source src="./videos/schoolrapper.mp4" />
      </video>
      <div class="controls">
        <div class="progress">
          <div class="bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="buttons">
          <div class="menu">
            <button class="play-pause">▶</button>
            <span class="rate" data-rate="0.5">x 0.5</span>
            <span class="rate" data-rate="1">x 1.0</span>
            <span class="rate" data-rate="1.5">x 1.5</span>
            <span class="rate" data-rate="2">x 2.0</span>
          </div>
          <div class="menu">
            <input
              type="range"
              name="volume"
              id="volume"
              min="0.0"
              max="1.0"
              step="0.1"
              value="0.5"
            />
          </div>
          <div class="time">
            <div class="current">00:00:00</div>
            <div> / </div>
            <div class="duration">00:00:00</div>
          </div>
          <div class="menu">
            <button class="fullscreenBtn">Full</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
