<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style04.css" />
    <title>로딩 화면 예시</title>
  </head>
  <body>
    <h1>Have a Good Day!</h1>
    <main>
      <section class="sky">
        <img class="sun" src="./img (1)/sun.png" alt="sun" />
        <img class="cloud1" src="./img (1)/cloud1.png" alt="cloud1" />
        <img class="cloud2" src="./img (1)/cloud2.png" alt="cloud2" />
      </section>
      <section class="town">
        <!-- 웹브라우저가 코드를 읽는 순서가 있기때문에 기입하는 순서도 생각해서 작성하는게 중요
        여러번 작업하지 않고 번거롭게 코딩을 쓰지 않아도 되는 요소 비효율적인 코드를 더 작성x  -->
        <img class="circle" src="./img (1)/circle.png" alt="circle" />
        <!--3-->
        <img class="night" src="./img (1)/town_night.png" alt="night" />
        <!--2-->
        <img class="morning" src="./img (1)/town_day.png" alt="morning" />
        <!--1-->
      </section>
      <section class="people">
        <img class="man" src="./img (1)/man.png" alt="man" />
        <img class="family" src="./img (1)/family.png" alt="family" />
      </section>
    </main>
  </body>
</html>
